<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Usefully</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="system center">
		<div class="system__title beet2">
			<div class="system__time beet">
				<img src="#" alt="" class="system__day-show">
				<span class="system__time2">
					<span id="hours"></span>
					<span>:</span>
					<span id="minutes"></span>
					<span>:</span>
					<span id="seconds"></span>
				</span>
			</div>
			<div class="system__date">
				<span id="daysOfWeek"></span>
				<span>:</span>
				<span id="days"></span>
				<span>:</span>
				<span id="mounths"></span>
				<span>:</span>
				<span id="years"></span>
			</div>
			<div class="system__quote"></div>
		</div>
		<div class="system__inst beet2">
			<div class="command" type="calculator">
				<img src="./images/calculator.png" />
			</div>
			<div class="command" type="watch">
				<img src="./images/watch.png" alt="">
			</div>
			<div class="command" type="game">
				<img src="./images/rock&paper&scisors.png" alt="">
			</div>
		</div>
		<div class="system__sounds beet2">
			<div class="command" type="audio">
				<img src="./images/audio.png" alt="">
				<audio src="#" class="play" autoplay loop attr="audio"></audio>
			</div>
			<div class="system__sounds-container beet2 container">
			</div>
			<div class="system__cont-audio beet2">
				<input class="system__progress" type="range" input="true">
				<div class="system__progress-bar abs"></div>
				<div class="system__control beet">
					<p class="current-time"></p>
					<div class="system__buttons beet">
						<img src="./images/rotate.png" type="rotate-left" class="rotate">
						<img src="./images/pause.png" type="pause" active="false">
						<img src="./images/rotate2.png" type="rotate-right" class="rotate">
					</div>
					<p class="all-time"></p>
				</div>
				<div class="system__cont-audio">
					<input type="range" value="50" id="audio-regulation">
				</div>
			</div>
		</div>
		<div class="system__videous">
			<div class="command" type="video">
				<img src="./images/video.png" alt="">
			</div>
			<div class="system__videous-container beet2 container"></div>
		</div>
		<div class="system__notes">
			<div class="command" type="notes">
				<img src="./images/notes.png" alt="">
			</div>
		</div>
		<div class="system__video-big abs center">
			<video src="#" autoplay muted loop attr="video"></video>
			<div class="system__vid-attr beet2">
				<input class="system__progress" id="black" type="range" input="true">
				<div class="system__progress-bar abs"></div>
				<div class="system__control beet">
					<p class="current-time"></p>
					<div class="system__buttons beet">
						<img src="./images/rotate.png" type="rotate-left" class="rotate">
						<img src="./images/pause.png" type="pause" active="false">
						<img src="./images/rotate2.png" type="rotate-right" class="rotate">
					</div>
					<p class="all-time"></p>
				</div>
			</div>
		</div>
		<div class="calculator" active="false">
			<div class="calculator__title beet">
				<p>Calculator</p>
				<div class="calculator__move center" active="false" move>
					<img src="./images/move.png" alt="">
				</div>
			</div>
			<textarea class="calculator__input"></textarea>
			<div class="calculator__result center">
				<p>=</p>
			</div>
			<div class="calculator__control">
				<div value="history">
					<img src="./images/history.png" alt="">
				</div>
				<div>e</div>
				<div>Pi</div>
				<div value="clear">
					<img src="./images/bin.png" alt="">
				</div>
				<div value="log()">log</div>
				<div>^</div>
				<div value="()&#8730;()">&#8730;</div>
				<div>+</div>
				<div>0</div>
				<div>1</div>
				<div>2</div>
				<div>-</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<div>/</div>
				<div>6</div>
				<div>7</div>
				<div>8</div>
				<div>*</div>
				<div>9</div>
				<div>.</div>
				<div>%</div>
				<div value="go">=</div>
			</div>
		</div>
		<div class="game beet2" active="false">
			<audio src="#" class="game__sounds" autoplay></audio>
			<div class="game__title beet">
				<p>Rock  paper scissors game</p>
				<div class="game__move center" active="false" move>
					<img src="./images/move.png" alt="">
				</div>
			</div>
			<div class="game__field">
				<div class="game__main-select abs">
					<p>Select rounds</p>
					<div class="game__select  beet2">
						<div class="center click">
							<div class="game__block beet">
								<img src="./images/fist.png" alt="">
								<p class="game__rounds" value="3">3</p>
							</div>
						</div>
						<div class="center click">
							<div class="game__block beet">
								<img src="./images/fist.png" alt="">
								<p class="game__rounds" value="5">5</p>
							</div>
						</div>
						<div class="center click">
							<div class="game__block beet">
								<img src="./images/fist.png" alt="">
								<p class="game__rounds" value="9">9</p>
							</div>
						</div>
					</div>
				</div>
				<div class="game__process beet2">
					<div class="game__first beet">
						<div class="game__round center">
							<p>0/4</p>
						</div>
						<div class="game__grid">
							<div class="beet">
								<img src="./images/victory.png" alt="">
								<p>Wins</p>
							</div>
							<div class="beet">
								<img src="./images/fingerDown.png" alt="">
								<p>Defaults</p>
							</div>
							<div id="wins">0</div>
							<div id="defaults">0</div>
						</div>
					</div>
					<div class="game__opponent center">
						<img src="./images/rock.png" alt="typical" type="rock">
							<img src="./images/paper.png" alt="typical" type="paper">
							<img src="./images/scissors.png" alt="typical" type="scissors">
						<img src="./images/handInFist.png" class="opponent-hand">
					</div>
					<div class="game__you center">
						<div class="game__pick beet">
							<img src="./images/rock.png" alt="typical" type="rock">
							<img src="./images/paper.png" alt="typical" type="paper">
							<img src="./images/scissors.png" alt="typical" type="scissors">
							<img src="./images/handInFist.png" class="my-hand">
						</div>
					</div>
				</div>
				<div class="game__final-result abs center">
					<p></p>
					<div class="game__repeat center">
						<img src="./images/repeat.png" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="black abs"></div>
	</div>
</body>
<script src='https://code.jquery.com/jquery-3.5.1.min.js'
	integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
<script src="./main.js"></script>

</html>
